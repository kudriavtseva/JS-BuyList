<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy-List</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="left-container">
        <div class="input-add-container">
                <div class="product-input"><input type="text"  placeholder="Назва товару"></div>
                <button class="add-button" tooltip="Add new product">Додати</button>
            </div>
        <hr>
        <div class="products-and-operations">
            <div class="product-title">Помідори</div>
            <div class="plus-minus-operations">
                <button class="minus-button" tooltip="Delete 1 item">-</button>
                <div class="count">1</div>
                <button class="plus-button" tooltip="Add 1 item">+</button>
            </div>
            <div class="product-state-butoons">
                <button class="bought-button" tooltip="Buy this product">Куплено</button>
                <button class="delete-button" tooltip="Delete this product">x</button>
            </div>
        </div>
        <hr>
        <div class="products-and-operations">
            <div class="product-title">Печиво</div>
            <div class="plus-minus-operations">
                <button class="minus-button" tooltip="Delete 1 item">-</button>
                <div class="count">1</div>
                <button class="plus-button" tooltip="Add 1 item">+</button>
            </div>
            <div class="product-state-butoons">
                <button class="bought-button" tooltip="Buy this product">Куплено</button>
                <button class="delete-button" tooltip="Delete this product">x</button>
            </div>
        </div>
        <hr>
        <div class="products-and-operations">
            <div class="product-title">Сир</div>
            <div class="plus-minus-operations">
                <button class="minus-button" tooltip="Delete 1 item">-</button>
                <div class="count">1</div>
                <button class="plus-button" tooltip="Add 1 item">+</button>
            </div>
            <div class="product-state-butoons">
                <button class="bought-button" tooltip="Buy this product">Куплено</button>
                <button class="delete-button" tooltip="Delete this product">x</button>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="rest-products-container">
            <h3>Залишилося</h3>
        </div>
        <hr>
        <div class="rest-products-container-items">
            <div class="rest-products">
                <div class="rest-product-titles">
                    <div class="rest-product-title">Помідори</div>
                    <div class="rest-products-count">1</div>
                </div>
                <div class="rest-product-titles">
                    <div class="rest-product-title">Печиво</div>
                    <div class="rest-products-count">1</div>
                </div>
                <div class="rest-product-titles">
                    <div class="rest-product-title">Сир</div>
                    <div class="rest-products-count">1</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="rest-products-container">
            <h3>Куплено</h3>
        </div>
        <hr>
        <div class="rest-products-container">
            <div class="bought-product"></div>
        </div>
    </div>
    <div class="badge">
        <div class="badge-title">Buy List</div>
        <div class="badge-body">Created by: <br> Julia Kudriavtseva</div>
    </div>
</div>


</body>
</html>
